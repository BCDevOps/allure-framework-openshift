kind: Template
apiVersion: v1
metadata:
  name: ${NAME}-template
  labels:
    name: ${NAME}-template
objects:
  - kind: NetworkPolicy
    apiVersion: networking.k8s.io/v1
    metadata:
      name: ${NAME}${SUFFIX}-allow-ingress
      labels:
        name: ${NAME}${SUFFIX}-allow-ingress
        app: ${APP_NAME}${SUFFIX}
        app-group: ${APP_GROUP}
        role: allure-service
        env: ${TAG_NAME}
    spec:
      description: |
        Allow traffic from routes into the allure-service container(s).
      ingress:
        - from:
            - namespaceSelector:
                matchLabels:
                  network.openshift.io/policy-group: ingress
      podSelector:
        matchLabels:
          role: allure-service
          app: ${APP_NAME}${SUFFIX}
          env: ${TAG_NAME}
      policyTypes:
        - Ingress

  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: ${NAME}${SUFFIX}
      generation: 1
      labels:
        name: ${NAME}${SUFFIX}
        app: ${APP_NAME}
        app-group: ${APP_GROUP}
        role: allure-service
        env: ${TAG_NAME}
    spec:
      strategy:
        type: Rolling
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - ${NAME}${SUFFIX}
            from:
              kind: ImageStreamTag
              namespace: ${IMAGE_NAMESPACE}
              name: ${SOURCE_IMAGE_NAME}:${TAG_NAME}
      replicas: 1
      test: false
      selector:
        name: ${NAME}${SUFFIX}
        app: ${APP_NAME}
        app-group: ${APP_GROUP}
        role: allure-service
        env: ${TAG_NAME}
      template:
        metadata:
          labels:
            name: ${NAME}${SUFFIX}
            app: ${APP_NAME}
            app-group: ${APP_GROUP}
            role: allure-service
            env: ${TAG_NAME}
        spec:
          volumes:
            - name: ${NAME}${SUFFIX}-data
              persistentVolumeClaim:
                claimName: ${NAME}${SUFFIX}-data
          containers:
            - name: ${NAME}${SUFFIX}
              ports:
                - containerPort: 5050
                  protocol: TCP
              readinessProbe:
                failureThreshold: 3
                initialDelaySeconds: 1
                periodSeconds: 10
                successThreshold: 1
                tcpSocket:
                  port: 5050
                timeoutSeconds: 5
              livenessProbe:
                failureThreshold: 3
                initialDelaySeconds: 1
                periodSeconds: 10
                successThreshold: 1
                tcpSocket:
                  port: 5050
                timeoutSeconds: 5
              env:
                - name: CHECK_RESULTS_EVERY_SECONDS
                  value: NONE
                - name: KEEP_HISTORY
                  value: ${KEEP_HISTORY}
                - name: KEEP_HISTORY_LATEST
                  value: ${KEEP_HISTORY_LATEST}
                - name: SECURITY_ENABLED
                  value: ${SECURITY_ENABLED}
                - name: MAKE_VIEWER_ENDPOINTS_PUBLIC
                  value: ${MAKE_VIEWER_ENDPOINTS_PUBLIC}
                - name: URL_PREFIX
                  value: ${ALLURE_URL_PATH}
                - name: SECURITY_USER
                  valueFrom:
                    secretKeyRef:
                      name: ${NAME}${SUFFIX}
                      key: username
                - name: SECURITY_PASS
                  valueFrom:
                    secretKeyRef:
                      name: ${NAME}${SUFFIX}
                      key: password
                - name: SECURITY_VIEWER_USER
                  valueFrom:
                    secretKeyRef:
                      name: ${NAME}${SUFFIX}
                      key: public-username
                - name: SECURITY_VIEWER_PASS
                  valueFrom:
                    secretKeyRef:
                      name: ${NAME}${SUFFIX}
                      key: public-password
                - name: LOG4J_FORMAT_MSG_NO_LOOKUPS
                  value: 'true'
              volumeMounts:
                - mountPath: /app/projects
                  name: ${NAME}${SUFFIX}-data
              resources:
                requests:
                  cpu: ${CPU_REQUEST}
                  memory: ${MEMORY_REQUEST}
                limits:
                  cpu: ${CPU_LIMIT}
                  memory: ${MEMORY_LIMIT}

  - kind: PersistentVolumeClaim
    apiVersion: v1
    metadata:
      name: ${NAME}${SUFFIX}-data
      labels:
        name: ${NAME}${SUFFIX}
        app: ${APP_NAME}
        app-group: ${APP_GROUP}
        role: allure-service
        env: ${TAG_NAME}
    spec:
      storageClassName: ${PERSISTENT_VOLUME_CLASS}
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: ${PERSISTENT_VOLUME_SIZE}

  - kind: Route
    apiVersion: v1
    metadata:
      name: ${NAME}${SUFFIX}
      labels:
        name: ${NAME}${SUFFIX}
        app: ${APP_NAME}
        app-group: ${APP_GROUP}
        role: allure-service
        env: ${TAG_NAME}
      annotations:
        haproxy.router.openshift.io/rewrite-target: /
    spec:
      host: ${ALLURE_URL}
      path: ${ALLURE_URL_PATH}
      tls:
        insecureEdgeTerminationPolicy: Redirect
        termination: edge
      to:
        kind: Service
        name: ${NAME}${SUFFIX}

  - kind: Secret
    apiVersion: v1
    metadata:
      name: ${NAME}${SUFFIX}
      labels:
        name: ${NAME}${SUFFIX}
        app: ${APP_NAME}
        app-group: ${APP_GROUP}
        role: allure-service
        env: ${TAG_NAME}
    stringData:
      username: ${ALLURE_ADMIN_USER}
      password: ${ALLURE_ADMIN_PASSWORD}
      public-username: ${ALLURE_PUBLIC_USER}
      public-password: ${ALLURE_PUBLIC_PASSWORD}
    type: Opaque

  - kind: Service
    apiVersion: v1
    metadata:
      name: ${NAME}${SUFFIX}
      labels:
        name: ${NAME}${SUFFIX}
        app: ${APP_NAME}
        app-group: ${APP_GROUP}
        role: allure-service
        env: ${TAG_NAME}
    spec:
      ports:
        - name: 5050-tcp
          protocol: TCP
          port: 5050
          targetPort: 5050
      selector:
        name: ${NAME}${SUFFIX}
        app: ${APP_NAME}
        app-group: ${APP_GROUP}
        role: allure-service
        env: ${TAG_NAME}
      type: ClusterIP
      sessionAffinity: None

parameters:
  - name: NAME
    displayName: Name
    description: The name assigned to all of the OpenShift resources associated to the server instance.
    required: true
    value: allure-service
  - name: SUFFIX
    displayName: Suffix
    description: A name suffix used for all objects.
    required: false
    value:
  - name: APP_NAME
    displayName: App Name
    description: Used to group components together in the OpenShift console.
    required: true
    value: allure
  - name: APP_GROUP
    displayName: App Group
    description: The name assigned to all of the deployments in this project.
    required: true
    value: allure
  - name: ROLE
    displayName: Role
    description: The role of this service within the application - used for Network Policies
    required: true
    value: allure-api
  - name: IMAGE_NAMESPACE
    displayName: Image Namespace
    required: true
    description: The namespace of the OpenShift project containing the imagestream for the application.
    value: ""
  - name: SOURCE_IMAGE_NAME
    displayName: Source Image Name
    description: The name of the image to use for this resource.
    required: true
    value: allure-service
  - name: TAG_NAME
    displayName: Environment TAG name
    description: The TAG name for this environment, e.g., dev, test, prod
    required: true
    value: prod
  - name: KEEP_HISTORY
    displayName: Keep Allure Project History
    description: Enables Allure to work with project history and trends.
    required: true
    value: "1"
  - name: KEEP_HISTORY_LATEST
    displayName: Allure Project History Size
    description: Defines the size of the Allure project history to be stored.
    required: true
    value: "25"
  - name: ALLURE_ADMIN_USER
    displayName: Allure Admin User
    description: Username for Allure's admin user.  Needs to be base64 encoded.
    required: true
    generate: expression
    from: "[a-zA-Z0-9]{10}"
  - name: ALLURE_ADMIN_PASSWORD
    displayName: Allure Admin Password
    description: Password for Allure's admin user.  Needs to be base64 encoded.
    required: true
    generate: expression
    from: "[a-zA-Z0-9]{10}"
  - name: SECURITY_ENABLED
    displayName: Enable Allure Security
    description: The flag indicating wether basic HTTP auth should be enabled (enabled by default). Defaults to true.
    required: true
    value: "1"
  - name: ALLURE_PUBLIC_USER
    displayName: Allure Public User
    description: Username for Allure's public user.  Needs to be base64 encoded.
    required: true
    generate: expression
    from: "[a-zA-Z0-9]{10}"
  - name: ALLURE_PUBLIC_PASSWORD
    displayName: Allure Public Password
    description: Password for Allure's public user.  Needs to be base64 encoded.
    required: true
    generate: expression
    from: "[a-zA-Z0-9]{10}"
  - name: MAKE_VIEWER_ENDPOINTS_PUBLIC
    displayName: Public Viewer Endpoints
    description: The flag indicating wether viewing endpoints should be publicly accessible. Enabling this will ignore the public user setting. Defaults to true.
    required: false
    value: "1"
  - name: ALLURE_URL
    displayName: Allure URL
    description: The public domain endpoint for Allure. A value will be created by default if not specified.
    required: false
    value: ""
  - name: ALLURE_URL_PATH
    displayName: Allure URL Path
    description: The path at which the Allure service will be exposed on the route.
    required: true
    value: "/api"
  - name: PERSISTENT_VOLUME_SIZE
    displayName: Persistent Volume Size
    description: The size of the persistent volume , e.g. 512Mi, 1Gi, 2Gi.
    required: true
    value: 2Gi
  - name: PERSISTENT_VOLUME_CLASS
    displayName: Persistent Volume Class name
    description: The class of the volume; gluster-file, gluster-block, netapp-file-standard, netapp-file-standard, netapp-block-standard
    required: false
    value: netapp-file-standard
  - name: CPU_REQUEST
    displayName: Resources CPU Request
    description: The resources CPU request (in cores) for this build.
    required: true
    value: 1000m
  - name: CPU_LIMIT
    displayName: Resources CPU Limit
    description: The resources CPU limit (in cores) for this build.
    required: true
    value: 250m
  - name: MEMORY_REQUEST
    displayName: Resources Memory Request
    description: The resources Memory request (in Mi, Gi, etc) for this build.
    required: true
    value: 256Mi
  - name: MEMORY_LIMIT
    displayName: Resources Memory Limit
    description: The resources Memory limit (in Mi, Gi, etc) for this build.
    required: true
    value: 1Gi
